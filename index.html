
<!DOCTYPE HTML>
<html>
 
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="snak.css">
<title>Snake</title>
</head>

 
<body >
  <div class="div1"><h1>EnJoY tHe GaMe</h1></div>
   
<header class="wrap">
                <h1>Snake</h1>
                <p class="score">Score: <span id="score_value">0</span></p>
            </header>
            <canvas class="wrap" id="snake" width="320" height="320" tabindex="1"></canvas>
        
            <!-- Game Over Screen -->
            <div id="gameover" style="background-color: teal ;">
                <h2>Game Over</h2>
               
                <a id="newgame_gameover">new game</a>
                <a id="setting_gameover">settings</a>
            </div>
        
            <!-- Setting screen -->
            <div id="setting">
                <h2>Settings</h2>
                
                <a id="newgame_setting">new game</a>
                
                <p>Speed:
                    <input id="speed1" type="radio" name="speed" value="120" checked/>
                    <label for="speed1">Slow</label>
                    <input id="speed2" type="radio" name="speed" value="75"/>
                    <label for="speed2">Normal</label>
                    <input id="speed3" type="radio" name="speed" value="35"/>
                    <label for="speed3">Fast</label>
                </p>
                
            </div>
        
            <!-- Main Menu Screen -->
            <div id="menu">
                <h2>Snake</h2>
 
                <a id="newgame_menu">new game</a>
                <a id="setting_menu">settings</a>
            </div>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
 
<script type="text/javascript" src="snak.js"></script>
